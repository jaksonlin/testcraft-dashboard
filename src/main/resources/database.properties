# Database Configuration
# PostgreSQL connection settings

# Database host and port
db.host=localhost
db.port=5432
db.name=test_analytics
db.username=postgres
db.password=postgres

# Connection pool settings - Reduced for Spring Boot integration
db.pool.maxSize=5
db.pool.minIdle=2
db.pool.idleTimeout=300000
db.pool.maxLifetime=1800000
db.pool.connectionTimeout=30000

# PostgreSQL specific settings
db.postgres.cachePrepStmts=true
db.postgres.prepStmtCacheSize=500
db.postgres.prepStmtCacheSqlLimit=4096
db.postgres.useServerPrepStmts=true
db.postgres.useLocalSessionState=true
db.postgres.rewriteBatchedStatements=true
db.postgres.cacheResultSetMetadata=true
db.postgres.cacheServerConfiguration=true
db.postgres.elideSetAutoCommits=true
db.postgres.maintainTimeStats=false

# Batch processing settings
db.batch.size=1000
db.batch.timeout=60000

