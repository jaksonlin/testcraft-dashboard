server:
  port: 8090
  servlet:
    context-path: /api

spring:
  application:
    name: testcraft-dashboard
  
  # Database configuration - uses environment variables or defaults
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/test_analytics_v2}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:5}
      minimum-idle: ${DB_POOL_MIN_IDLE:2}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT:300000}
      max-lifetime: ${DB_POOL_MAX_LIFETIME:1800000}
      connection-timeout: ${DB_POOL_CONNECTION_TIMEOUT:30000}
    
  # Disable JPA auto-configuration since we're using direct JDBC
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    
  # Flyway configuration - enabled for migrations
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Application specific configuration
testcraft:
  dashboard:
    title: "TestCraft Dashboard"
    description: "Continuous Git Repository Monitoring"
    version: "1.0.0"
  
  # Database configuration
  database:
    enabled: true  # Enable database integration
  
  # Scheduling configuration
  scheduler:
    enabled: true
    cron:
      # Run daily at 2 AM
      daily-scan: "0 0 2 * * ?"
    
  # Repository scanning configuration
  scanning:
    temp-clone-mode: false
    max-repositories-per-scan: 100
    
# Logging configuration
logging:
  level:
    com.example.annotationextractor: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
