# Production Docker Compose Configuration
# Using pre-built images instead of building from Dockerfile

services:
  # PostgreSQL Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: testcraft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: test_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d test_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      testcraft-network:
        ipv4_address: 10.20.0.10

  # Backend Spring Boot Application - Using Pre-built Image
  backend:
    image: deployment-backend:latest
    container_name: testcraft-backend
    restart: unless-stopped
    user: root  # Run as root initially to fix SSH permissions
    environment:
      # Spring Boot Configuration
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-docker}
      SERVER_PORT: 8090
      
      # Primary Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: test_analytics
      DB_USERNAME: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      
      # Shadow Database Configuration (optional)
      SHADOW_DB_HOST: postgres-shadow
      SHADOW_DB_PORT: 5432
      SHADOW_DB_NAME: test_analytics_shadow
      SHADOW_DB_USERNAME: postgres
      SHADOW_DB_PASSWORD: ${SHADOW_DB_PASSWORD:-postgres}
      
      # Connection Pool Settings
      DB_POOL_MAX_SIZE: ${DB_POOL_MAX_SIZE:-10}
      DB_POOL_MIN_IDLE: ${DB_POOL_MIN_IDLE:-5}
      
      # Application Settings
      JAVA_OPTS: "-Xms256m -Xmx1g -XX:+UseG1GC"
      
      # File Upload Settings
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: ${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:-10MB}
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: ${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:-10MB}
      
      # Git Authentication Settings
      GIT_USERNAME: ${GIT_USERNAME:-}
      GIT_PASSWORD: ${GIT_PASSWORD:-}
      GIT_SSH_KEY_PATH: ${GIT_SSH_KEY_PATH:-/home/spring/.ssh/id_rsa}
      REPOSITORY_HUB_PATH: ${REPOSITORY_HUB_PATH:-/app/repos}
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      testcraft-network:
        ipv4_address: 10.20.0.20
    volumes:
      - ../reports:/app/reports
      - backend_logs:/app/logs
      # Git repository storage
      - git_repos:/app/repos
      # SSH keys for Git authentication (optional, mounted read-only)
      - ${SSH_KEY_PATH:-./ssh-keys}:/app/ssh-keys:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  # Frontend Application - Using Pre-built Image
  frontend:
    image: deployment-frontend:latest
    container_name: testcraft-frontend
    restart: unless-stopped
    networks:
      testcraft-network:
        ipv4_address: 10.20.0.30
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: testcraft-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      testcraft-network:
        ipv4_address: 10.20.0.40

networks:
  testcraft-network:
    driver: bridge
    name: testcraft-network
    ipam:
      driver: default
      config:
        - subnet: 10.20.0.0/16
          gateway: 10.20.0.1
    driver_opts:
      com.docker.network.bridge.name: testcraft-br
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.host_binding_ipv4: "0.0.0.0"
      com.docker.network.driver.mtu: "1500"

volumes:
  postgres_data:
    name: testcraft_postgres_data
  backend_logs:
    name: testcraft_backend_logs
  nginx_logs:
    name: testcraft_nginx_logs
  git_repos:
    name: testcraft_git_repos


