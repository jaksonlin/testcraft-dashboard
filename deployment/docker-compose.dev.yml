version: '3.8'

# Development version with exposed ports and hot reload
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: testcraft-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-test_analytics_v2}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testcraft-dev-network
    restart: unless-stopped

  # Spring Boot Backend (exposed for direct access)
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.backend
    container_name: testcraft-backend-dev
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-test_analytics_v2}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES:-dev}
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8090}:8090"
    networks:
      - testcraft-dev-network
    restart: unless-stopped

  # React Frontend (exposed for direct access)
  frontend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.frontend
    container_name: testcraft-frontend-dev
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    networks:
      - testcraft-dev-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional in dev mode)
  nginx:
    image: nginx:alpine
    container_name: testcraft-nginx-dev
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - backend
      - frontend
    networks:
      - testcraft-dev-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local

networks:
  testcraft-dev-network:
    driver: bridge

